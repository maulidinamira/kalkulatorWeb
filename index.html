<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="calculator">
        <div class="display">
            <p id="output">0</p>
        </div>

        <div class="calculator-keys">
            <div class="row">
                <button class="all-clear" onclick="forclear()">AC</button>
                <button class="percentage" onclick="perc()">%</button>
                <button class="operator" value="/" onclick="fordisplay('/')">&divide;</button>
            </div>
            <div class="row">
                <button class="number" value="7" onclick="fordisplay('7')">7</button>
                <button class="number" value="8" onclick="fordisplay('8')">8</button>
                <button class="number" value="9" onclick="fordisplay('9')">9</button>
                <button class="operator" value="*" onclick="fordisplay('*')">&times;</button>
            </div>
            <div class="row">
                <button class="number" value="4" onclick="fordisplay('4')">4</button>
                <button class="number" value="5" onclick="fordisplay('5')">5</button>
                <button class="number" value="6" onclick="fordisplay('6')">6</button>
                <button class="operator" value="-" onclick="fordisplay('-')">-</button>
            </div>
            <div class="row">
                <button class="number" value="1" onclick="fordisplay('1')">1</button>
                <button class="number" value="2" onclick="fordisplay('2')">2</button>
                <button class="number" value="3" onclick="fordisplay('3')">3</button>
                <button class="operator" value="+" onclick="fordisplay('+')">+</button>
            </div>
            <div class="row">
                <button class="number zero-btn" value="0" onclick="fordisplay('0')">0</button>
                <button class="decimal" value="." onclick="fordisplay('.')">.</button>
                <button class="equal-sign" onclick="solve()">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
